spring.application.name=medical-clinic-proxy

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

feign.client.config.default.maxAttempts=3
feign.client.config.default.backoffPeriod=2000
feign.client.config.default.connectTimeout=4000
feign.client.config.default.readTimeout=4000
feign.okhttp.enabled=true

feign.client.config.default.retryer=retryer
feign.client.config.default.errorDecoder=errorDecoder

MEDICAL_CLINIC_URL=http://medical-clinic:8080


spring.cloud.openfeign.client.config.medical-clinic.url=${MEDICAL_CLINIC_URL:http://localhost:8080}